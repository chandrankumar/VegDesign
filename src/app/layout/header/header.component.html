<div fxLayout="row">
    <div fxLayout="row">
        <header class="py-sm-3 pt-3 pb-2" id="home">
        <div class="container">
            <!-- nav -->
            <div class="header-section" fxLayoutAlign="end start" >
                <div id="logo">
                    <h1> <a routerLink="dashboard"><span class="log-w3pvt">V</span>egetables</a> <label class="sub-des">Online Fresh Store</label></h1>
                </div>
                <div class="ml-auto" >
                <div *ngIf="isLoogedIn; else isLoogedOut">
                    <p>Username: {{userDisplayName}}</p>
                    <a  notShow (click)="logout()" class="btn"><span class="fa fa-user-circle-o"></span> Logout</a>
                </div>
                 <ng-template #isLoogedOut>
                    <a  routerLink="login" class="btn"><span class="fa fa-user-circle-o"></span> Sign In</a>
                    <a  routerLink="register" class="btn"><span class="fa fa-pencil-square-o"></span> Sign Up</a>
                 </ng-template>
            </div>
            </div>
            <div class="nav-top-wthree">
                <nav>
                    <label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
                    <input type="checkbox" id="drop" />
                    <ul class="menu">
                        <li class="active"><a routerLink="dashboard">Home</a></li>
                        <li><a routerLink="about.html">About Us</a></li>
                        <li><a routerLink="coming.html" class="drop-text">Services</a></li>
                        <li><a class="nav-link" routerLink="products" routerLinkActive="active" href="#">Category</a></li>
                    </ul>
                </nav>
                <!-- //nav -->
                <div class="search-form ml-auto">
                    <div class="form-w3layouts-grid">
                        <form action="#" method="post" class="newsletter">
                            <input class="search" type="search" placeholder="Search here..." required="">
                            <button class="form-control btn" value="">
                                <span class="fa fa-search" data-selector="span.fa"></span>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </header>
  </div>
</div>
